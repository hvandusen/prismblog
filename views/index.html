<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>"One shape a day"</title>
    <style media="screen">
    .shape {
      text-align: center;
    }
      .shape svg {
        max-width: 100vw;
        max-height: 100vw;
      }
      h1 {
        font-weight: normal;
        font-family: none;
      }
      h1.title {
        font-weight: normal;
        font-family: none;
        margin-bottom: 75px;
        text-decoration: underline;
        display: block;
        font-size: 10vw;
        /* letter-spacing: 1.4vw; */
        text-align: center;
      }
      .post {
        position: relative;
        margin-bottom: 150px;
      }
      .post p {
        font-weight: normal;
        font-family: none;
        font-size: 1.3em;
      }

      p.date {
        font-size: 1.3em;
        font-weight: normal;
        font-family: none;
        display: inline-block;
        position: absolute;
        font-size: 2em;
        left: 14.5vw;
        z-index: -1;
        top: -2em;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Daily Shape Blog</h1>
    <div class="posts">
    {% for item in data %}
      <div class="post">
        {% set date= item.date | string %}
        <p class="date">{% for i in range(0, 15) -%}
          {{date[i]}}
        {%- endfor %}:</p>
        <div class="shape">
          {{ item.svg | safe}}
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
